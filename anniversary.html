<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mom & Dad â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background:black;
    color:white;
}

/* ğŸŒˆ Animated Gradient Text */
.colorText{
    background: linear-gradient(90deg, red, pink, yellow, cyan, violet, orange, red);
    background-size: 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientMove 5s linear infinite;
}

@keyframes gradientMove{
    0%{background-position:0%;}
    100%{background-position:400%;}
}

/* ğŸ¬ NETFLIX INTRO */
.intro{
    position:absolute;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:10;
    flex-direction:column;
}

.netflix{
    font-size:80px;
    font-weight:bold;
    letter-spacing:8px;
}

.countdown{
    font-size:40px;
    margin-top:20px;
}

.startBtn{
    padding:15px 40px;
    font-size:20px;
    background:red;
    border:none;
    color:white;
    cursor:pointer;
    margin-top:30px;
}

/* ğŸŒ™ Scene */
.scene{
    display:none;
    width:100%;
    height:100%;
    background: radial-gradient(circle at bottom, #020111 0%, #000000 70%);
    text-align:center;
    overflow:hidden;
    position:relative;
}

/* ğŸŒ¨ Snow */
.snow{
    position:absolute;
    width:5px;
    height:5px;
    background:white;
    border-radius:50%;
    animation: fall linear infinite;
}
@keyframes fall{
    0%{transform:translateY(-10px);}
    100%{transform:translateY(100vh);}
}

/* ğŸ’– Hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation: float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0);}
    100%{transform:translateY(-800px); opacity:0;}
}

/* ğŸ† Fireworks */
.firework{
    position:absolute;
    width:6px;
    height:6px;
    background:gold;
    border-radius:50%;
    animation: boom 1s ease-out forwards;
}
@keyframes boom{
    0%{transform:scale(1);}
    100%{transform:scale(20); opacity:0;}
}

/* ğŸ’Œ Typing */
.typing{
    margin-top:100px;
    font-size:28px;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid white;
    width:0;
    animation: typing 6s steps(80,end) forwards, blink 1s infinite;
}
@keyframes typing{
    from{width:0;}
    to{width:100%;}
}
@keyframes blink{
    50%{border-color:transparent;}
}

/* ğŸ‰ Message */
.message{
    margin-top:30px;
    font-size:38px;
    font-family:'Great Vibes',cursive;
}

/* ğŸ‘¨â€ğŸ‘©â€ğŸ‘¦ Couple Animation */
.couple{
    position:absolute;
    bottom:0;
    width:200px;
    height:200px;
    left:50%;
    transform:translateX(-50%);
}
.couple::before{
    content:"ğŸ’‘";
    font-size:100px;
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    animation: sway 3s ease-in-out infinite;
}
@keyframes sway{
    0%,100%{transform:translateX(-50%) rotate(-2deg);}
    50%{transform:translateX(-50%) rotate(2deg);}
}

.from{
    position:absolute;
    bottom:20px;
    width:100%;
    font-size:18px;
    opacity:0.8;
}
</style>
</head>

<body>

<!-- ğŸ¬ INTRO -->
<div class="intro" id="intro">
<div class="netflix colorText">DAANIYA PRESENTS</div>
<div class="countdown colorText" id="count">5</div>
<button class="startBtn" onclick="startShow()">Tap to Start â¤ï¸</button>
</div>

<!-- ğŸŒ™ MAIN SCENE -->
<div class="scene" id="scene">

<div class="typing colorText">
Happy Anniversary Mom & Dad â¤ï¸
</div>

<div class="message colorText">
Aap dono ka pyaar meri duniya hai ğŸŒâ¤ï¸<br>
Your love story is my biggest inspiration âœ¨<br>
Har saal aap dono ka saath aur gehra ho â¤ï¸<br>
You both are my forever heroes ğŸ’–
</div>

<div class="couple"></div>

<div class="from colorText">
With endless love,<br>
ğŸ’– Daaniya
</div>

<audio id="music" loop>
<source src="song.mp3" type="audio/mpeg">
</audio>

</div>

<script>
let count = 5;
let counter = setInterval(()=>{
    count--;
    document.getElementById("count").innerText = count;
    if(count==0){
        clearInterval(counter);
    }
},1000);

function startShow(){
    document.getElementById("intro").style.display="none";
    document.getElementById("scene").style.display="block";
    document.getElementById("music").play();

    setInterval(createHeart,500);
    setInterval(createSnow,100);
    setInterval(createFirework,2000);
}

/* Snow */
function createSnow(){
    const snow=document.createElement("div");
    snow.classList.add("snow");
    snow.style.left=Math.random()*window.innerWidth+"px";
    snow.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(snow);
    setTimeout(()=>snow.remove(),10000);
}

/* Hearts */
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ğŸ’–";
    heart.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}

/* Fireworks */
function createFirework(){
    const fw=document.createElement("div");
    fw.classList.add("firework");
    fw.style.top=Math.random()*window.innerHeight+"px";
    fw.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1000);
}
</script>

</body>
</html>
