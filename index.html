<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Anniversary â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Poppins;
color:white;
text-align:center;
overflow:hidden;
background:black;
}

/* ğŸŒ™ Stars */
.stars{
width:100%;
height:100%;
position:fixed;
background:url('https://www.transparenttextures.com/patterns/stardust.png');
animation:moveStars 60s linear infinite;
}

@keyframes moveStars{
from{background-position:0 0;}
to{background-position:10000px 5000px;}
}

.container{
position:relative;
top:80px;
z-index:2;
}

/* ğŸ“¸ Photo */
.photo{
width:220px;
border-radius:20px;
box-shadow:0 0 25px pink;
animation:zoom 4s infinite alternate;
}

@keyframes zoom{
from{transform:scale(1);}
to{transform:scale(1.08);}
}

/* ğŸ’– Hearts */
.heart{
position:absolute;
color:pink;
font-size:20px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

/* ğŸ’Œ Typing text */
#text{
font-size:22px;
width:80%;
margin:auto;
min-height:60px;
}

.footer{
position:absolute;
bottom:20px;
width:100%;
font-size:18px;
}

/* ğŸ† Fireworks */
canvas{
position:fixed;
top:0;
left:0;
}
</style>
</head>

<body>

<div class="stars"></div>

<audio autoplay loop>
<source src="music.mp3" type="audio/mp3">
</audio>

<canvas id="fireworks"></canvas>

<div class="container">

<h1>ğŸ’– Happy Anniversary Mom & Dad ğŸ’–</h1>

<img src="parents.jpg" class="photo">

<p id="text"></p>

<h2>Forever in Love â¤ï¸</h2>

</div>

<div class="footer">â€” From Kaif ğŸ’™</div>

<script>

/* ğŸ’Œ Typing effect */
const message = "Your love is my biggest blessing. Because of you I believe in true love. Stay happy, stay together forever. Happy Anniversary Mom & Dad â¤ï¸";
let i=0;

function typing(){
if(i<message.length){
document.getElementById("text").innerHTML += message.charAt(i);
i++;
setTimeout(typing,50);
}
}
typing();

/* ğŸ’– Hearts */
function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=Math.random()*3+3+"s";
document.body.appendChild(heart);

setTimeout(()=>{heart.remove();},6000);
}
setInterval(createHeart,300);

/* ğŸ† Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function firework(){
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);

for(let i=0;i<5;i++){
ctx.beginPath();
ctx.arc(Math.random()*canvas.width,
Math.random()*canvas.height,
2,0,Math.PI*2);
ctx.fillStyle="hsl("+Math.random()*360+",100%,50%)";
ctx.fill();
}
}

setInterval(firework,200);

</script>

</body>
</html>
